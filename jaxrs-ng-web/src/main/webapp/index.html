<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/jaxrs-ng-web/">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>APECS (Loading)</title>
    </head>
    <body>
        <app-root>
            <div style="position: fixed; left: 0; right: 0; bottom: 0; top: 0; background: rgba(0,0,0,0.70)"></div>
            <div id="ago-loader">
                <div class="ui-progress-spinner">
                    <svg class="ui-progress-spinner-svg" viewBox="25 25 50 50" style="animation-duration: 2s;">
                    <circle class="ui-progress-spinner-circle" cx="50" cy="50" r="20" stroke-miterlimit="10" fill="none" stroke-width="2"></circle>
                    </svg>
                </div>
                <h2>LOADING...</h2>
            </div>
        </app-root>
    </body>
</html>
